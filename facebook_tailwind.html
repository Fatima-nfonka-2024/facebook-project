<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="font-sans bg-[#e9eff1]">
    <div class="flex flex-col md:flex-row justify-center items-center h-screen m-0 p-4">
        <div class="text-center md:text-left pt-10 md:pt-0 md:pr-10">
            <h1 class="mb-5 text-4xl text-[#1877f2] font-bold">facebook</h1>
            <p>Connect with friends and the world
                <br>around you on facebook.</p>
        </div>
        
        <div >
            <form class=" bg-white flex flex-col justify-center text-center w-full max-w-sm h-auto items-center rounded-xl p-8">
                <input class="w-full p-2.5 m-1.5 border-2 border-gray-300 focus:border-[#176cdc] focus:outline-none rounded-md" type="text" placeholder="Email or Phone Number" required>
                <input class="w-full p-2.5 m-1.5 border-2 border-gray-300 focus:border-[#176cdc] focus:outline-none rounded-md" type="password" placeholder="Password" required>
                
                <button type="submit" class="bg-[#1877f2] p-2.5 text-white rounded-md border-none cursor-pointer mt-2.5 hover:bg-[#176cdc] w-full">Log In</button>

                <a href="#" class=" mt-5 text-[#1877f2] mb-5 font-bold hover:underline">Forgotten password?</a>

                <button class=" w-full p-2.5 bg-[#42b72a] text-white rounded-md border-none hover:bg-[#339b1f]">Create New Account</button>
            </form>
            
            <div class="flex mt-5 mb-5">
                <p class="text-center">
                    <a href="#Create a Page" class="no-underline font-bold text-black hover:underline">Create a Page</a> for a celebrity, band or business.   
                </p>
            </div>
        </div>
    </div>
</body>
</html>
